version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: omnipro-postgres-dev
    environment:
      POSTGRES_DB: omnipro
      POSTGRES_USER: omnipro
      POSTGRES_PASSWORD: omnipro_secret_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: omnipro-redis-dev
    command: redis-server --requirepass redis_secret_2026
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:
