version: '3.8'

services:
  # ========== Banco de Dados ==========
  postgres:
    image: postgres:16-alpine
    container_name: omnipro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-omnipro}
      POSTGRES_USER: ${DB_USER:-omnipro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-omnipro_secret_2026}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-omnipro}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: omnipro-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret_2026}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Backend API ==========
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: omnipro-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

  # ========== Frontend Dashboard ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: omnipro-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # ========== Widget de Chat ==========
  widget:
    build:
      context: ./widget
      dockerfile: Dockerfile
    container_name: omnipro-widget
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
